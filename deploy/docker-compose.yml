# docker-compose version
version: "3.8"

#container list
services:
  db:
    image: mysql:5.7
    container_name: mysql
    restart: always
    volumes:
      # Mount cotainer drive to real drive
      - /home/ubuntu/trendit/db:/docker-entrypoint-initdb.d
    networks:
      # network inside of a container
      - app-network
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: trendit829
      TZ: "Asia/Seoul"
    privileged: true
  spring_backend:
    image: backend:1
    build:
      context: ../backend
    container_name: spring_backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      TZ: "Asia/Seoul"
      # Spring application.properties DB
      SPRING_DATASOURCE_URL: "jdbc:mysql://db:3306/trendit?userUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&zeroDateTimeBehavior=convertToNull&rewriteBatchedStatements=true"
      server.address: 0.0.0.0
      ACCESS-KEY: <ACCESS-KEY>
      SECRET-KEY: <SECRET-KEY>
    networks:
      - app-network
    depends_on:
      - db
  python_backend:
    build:
      context: ../python
      dockerfile: Dockerfile
    container_name: python_backend
    restart: always
    ports:
      - 9090:9090
    environment:
      TZ: "Asia/Seoul"
      TRENDIT_DB_PASSWORD: <TRENDIT_DB_PASSWORD>
      TRENDIT_DB_HOST: <TRENDIT_DB_HOST>
    networks:
      - app-network
    depends_on:
      - db
  certbot:
    depends_on:
      - frontend
    image: certbot/certbot
    container_name: certbot
    volumes:
      - /home/ubuntu/trendit/certbot-etc:/etc/letsencrypt
      - /home/ubuntu/trendit/dist:/var/www/html
    command: renew
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/ubuntu/trendit/dist:/var/www/html
      - /home/ubuntu/trendit/nginx-conf:/etc/nginx/conf.d
      - /home/ubuntu/trendit/certbot-etc:/etc/letsencrypt
  frontend:
    container_name: frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    expose:
      - "80"
      - "443"
    volumes:
      - /home/ubuntu/trendit/certbot-etc:/etc/letsencrypt
    networks:
      - app-network
  jenkins:
    restart: always
    image: jenkins/jenkins:lts
    user: root
    container_name: jenkins
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - /jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  certbot-etc:
  dist:
  nginx-conf:
networks:
  app-network:
    driver: bridge
